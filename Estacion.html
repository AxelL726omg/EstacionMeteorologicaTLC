<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estaci√≥n DHT11 - Monitoreo en tiempo real</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0e1117;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .grafico-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: #1a1f27;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 20px;
    }
    canvas {
      width: 100% !important;
      height: 350px !important;
    }
    #status {
      color: #00ff80;
      margin-top: 10px;
      font-size: 18px;
    }

    /* ===== BR√öJULA ===== */
    .brujula-container {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1e242f, #0e1117);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      position: relative;
    }

    .brujula-direcciones {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      font-weight: bold;
      color: #ddd;
    }

    .brujula-direcciones span {
      position: absolute;
      font-size: 1.2em;
    }

    .norte { top: 10px; left: 50%; transform: translateX(-50%); color: #ff6b6b; }
    .sur { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .este { right: 10px; top: 50%; transform: translateY(-50%); }
    .oeste { left: 10px; top: 50%; transform: translateY(-50%); }

    .aguja {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 130px;
      background: linear-gradient(to top, #ff4d4d, #ff0000);
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      border-radius: 3px;
      transition: transform 0.8s ease-in-out;
    }

    .centro {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #ff4d4d;
    }

    #dirTexto {
      margin-top: 20px;
      font-size: 22px;
      color: #4fc3f7;
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Estaci√≥n DHT11 - ESP32</h1>
  <div id="status">Conectando al broker MQTT...</div>

  <!-- Br√∫jula -->
  <div class="brujula-container">
    <div class="brujula-direcciones">
      <span class="norte">N</span>
      <span class="sur">S</span>
      <span class="este">E</span>
      <span class="oeste">O</span>
    </div>
    <div class="aguja" id="aguja"></div>
    <div class="centro"></div>
  </div>
  <div id="dirTexto">Viento: ---</div>

  <!-- Gr√°ficos -->
  <div class="grafico-container">
    <h2>Temperatura (¬∞C)</h2>
    <canvas id="graficoTemp"></canvas>
  </div>

  <div class="grafico-container">
    <h2>Humedad (%)</h2>
    <canvas id="graficoHum"></canvas>
  </div>

  <script>
    // --- CONFIGURACI√ìN MQTT (Flespi) ---
    const MQTT_BROKER = "wss://mqtt.flespi.io:443"; // protocolo seguro
    const MQTT_TOKEN = "8geCXLJuofGJb2UAOnoiDyxrY9mHIsj2nVyvnC2vVUCdew8Gc37OPhDi0bFrcL4D";

    const client = mqtt.connect(MQTT_BROKER, {
      username: MQTT_TOKEN,
      password: "",
      keepalive: 60,
    });

    const statusEl = document.getElementById("status");
    const aguja = document.getElementById("aguja");
    const dirTexto = document.getElementById("dirTexto");

    client.on("connect", () => {
      statusEl.textContent = "‚úÖ Conectado a Flespi MQTT";
      client.subscribe("Estacion/temperatura");
      client.subscribe("Estacion/humedad");
      client.subscribe("Estacion/direccionDelViento");
    });

    client.on("error", (err) => {
      statusEl.textContent = "‚ùå Error: " + err;
    });

    // --- DATOS ---
    const tiempo = [];
    const datosTemp = [];
    const datosHum = [];

    // --- CONFIGURAR GR√ÅFICO TEMPERATURA ---
    const ctxTemp = document.getElementById("graficoTemp").getContext("2d");
    const graficoTemp = new Chart(ctxTemp, {
      type: "line",
      data: {
        labels: tiempo,
        datasets: [{
          label: "Temperatura (¬∞C)",
          data: datosTemp,
          borderColor: "#ff6b6b",
          backgroundColor: "rgba(255,107,107,0.2)",
          tension: 0.3,
          borderWidth: 2,
          pointRadius: 3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: "#ccc" } },
          y: { min: 0, max: 50, ticks: { color: "#ccc" } }
        },
        plugins: { legend: { labels: { color: "#fff" } } }
      }
    });

    // --- CONFIGURAR GR√ÅFICO HUMEDAD ---
    const ctxHum = document.getElementById("graficoHum").getContext("2d");
    const graficoHum = new Chart(ctxHum, {
      type: "line",
      data: {
        labels: tiempo,
        datasets: [{
          label: "Humedad (%)",
          data: datosHum,
          borderColor: "#4fc3f7",
          backgroundColor: "rgba(79,195,247,0.2)",
          tension: 0.3,
          borderWidth: 2,
          pointRadius: 3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: "#ccc" } },
          y: { min: 0, max: 100, ticks: { color: "#ccc" } }
        },
        plugins: { legend: { labels: { color: "#fff" } } }
      }
    });

    // --- MAPA DE DIRECCIONES A √ÅNGULOS ---
    const angulos = {
      "Norte": 0,
      "Noreste": 45,
      "Este": 90,
      "Sureste": 135,
      "Sur": 180,
      "Suroeste": 225,
      "Oeste": 270,
      "Noroeste": 315
    };

    // --- RECIBIR DATOS MQTT ---
    client.on("message", (topic, message) => {
      const valor = message.toString();
      const hora = new Date().toLocaleTimeString();

      if (!tiempo.includes(hora)) tiempo.push(hora);
      if (tiempo.length > 30) tiempo.shift();

      if (topic === "Estacion/temperatura") {
        datosTemp.push(parseFloat(valor));
        if (datosTemp.length > 30) datosTemp.shift();
        graficoTemp.update();
      }

      if (topic === "Estacion/humedad") {
        datosHum.push(parseFloat(valor));
        if (datosHum.length > 30) datosHum.shift();
        graficoHum.update();
      }

      if (topic === "Estacion/direccionDelViento") {
        const dir = valor.trim();
        dirTexto.textContent = "Viento: " + dir;
        const angulo = angulos[dir] ?? 0;
        aguja.style.transform = `translate(-50%, -100%) rotate(${angulo}deg)`;
      }
    });
  </script>
</body>
</html>
